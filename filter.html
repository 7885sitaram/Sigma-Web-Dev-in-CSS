<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>

    <style>

        .img1{

            filter: blur(5px);
        }

        .img2{

            filter: brightness(100%);
            filter: grayscale(80%);
            filter: sepia(70%);
            filter: invert(1);
            filter: opacity(0.2);
           

            /* for more check out mdn  */
        }
       
    </style>
</head>
<body>

    <div class="container">

        <img class="img1" src="nature.jpeg" alt="">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvZH7fiEfTPxDqsLgWwGMsmkFPySWn9f8sXg&s" alt="">
        
    </div>
    
</body>
</html>
